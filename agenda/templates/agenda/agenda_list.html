{% extends "agenda/base.html" %}
 
{% block content %}

<div>
	<table class="table table-striped table-bordered table-condensed form_table" style="width:50%" align="center">
		<thead>
          <tr>
            <th colspan="3">
            	<div style="display:inline-block;">
            		<h3>Agendas Disponibles</h3>
            	</div>
            	<div style="display:inline-block;float:right;">
					<a href="{%url 'agenda:agenda_create'%}" style="display:inline;">
						<img border="0" height="40" width="40" alt="Crear nueva agenda" title="Crear nueva agenda"
							src="https://cdn2.iconfinder.com/data/icons/Snow/Snow/snow/Add.png">
					</a>
				</div>
            </th>
          </tr>
        </thead>
		{% if agenda_list %}
		<thead>
          <tr>
            <th>Id</th>
            <th>Nombre</th>
            <th>Opciones</th>
          </tr>
        </thead>
        <tbody>
		{% for agenda in agenda_list %}
			<tr>
	    		<td style="text-align:center" width="10%">
	    			{{agenda.id}}
	    		</td>
	    		<td>
	    			<a href="{%url 'agenda:agenda_detail' agenda.id%}">{{agenda.name}}</a>
	    		</td>
	    		<td width="20%">
	    			<table align="center">
						<tr>
							<td></td>
							<td>
								<form action="{%url 'agenda:contact_list'%}" method="get">
									{% csrf_token %}
									<input type="hidden" name="agenda_id" value="{{agenda.id}}"/>
									<input type="image" src="http://universitycomputertech.com/wp-content/uploads/2014/09/Team_icon.png" height="25px" width="35ox" alt="Contactos" />
									
									
								</form>
							</td>
							<td>
								<form action="{%url 'agenda:agenda_delete' agenda.id%}" method="post">
				    				{% csrf_token %}
				    				<input type="image" src="http://i.stack.imgur.com/GjK9w.gif" height="20px" width="20ox" alt="Eliminar" />
				    			</form>
							</td>
						</tr>
					</table>
	    		</td>
	    	</tr>
	    {% endfor %}
	    {% else %}
			<tr>
		    	<td>
		    		<p>No hay agendas disponibles.</p>
		    	</td>
		    </tr>
		{% endif %}
		</tbody>
	</table>
</div>


{% endblock %}
