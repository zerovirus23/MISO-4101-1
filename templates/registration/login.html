{% extends "agenda/base.html" %}

{% block content %}

{% if form.errors %}
<div class="alert alert-danger" role="alert">
    <strong>Your username and password didn't match. Please try again.</strong>
</div>
{% endif %}
    <div class="container">    
        <div id="loginbox" style="margin-top:50px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">                    
            <div class="panel panel-info" >
                <div class="panel-heading">
                    <div class="panel-title">Sign In</div>
                </div>     

                <div style="padding-top:30px" class="panel-body" >
                    <div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>
                        
                    <form id="loginform" class="form-horizontal" role="form"
                    	method="post" action="{% url 'django.contrib.auth.views.login' %}">
                    	{% csrf_token %}
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input id="username" type="text" class="form-control" name="username" value="" placeholder="Username">                                        
                        </div>
                            
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input id="password" type="password" class="form-control" name="password" placeholder="password">
                        </div>
                        
                        <div style="margin-top:10px" class="form-group">
                            <!-- Button -->
                            <div class="col-sm-12 controls" style="text-align:center">
                              <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-12 control"></div>
                        </div>
                        <input type="hidden" name="next" value="{{ next }}"/>
                    </form>
                </div>                     
            </div>  
        </div>
    </div>
{% endblock %}
